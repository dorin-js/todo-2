<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="icon" type="image/p" href="bxs-edit-alt.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4 fs-5">
        <h1 class="mb-4">Todo List</h1>
        <form class="search">
          <div class="input-group">
            <input
              class="form-control m-auto fs-5 outline-none"
              type="text"
              name="search"
              placeholder="Search todos"
            />
            <button class="input-group-text btn-bg-d">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </form>
      </header>

      <ul class="list-group todos mx-auto text-light fs-5">
        <li
          class="list-group-item d-flex justify-content-between align-items-center text-light"
        >
          <span>Play mariokart</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center text-light"
        >
          <span>Defeat ganon in zelda</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center text-light"
        >
          <span>Make a veggie pie</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>

      <form class="add text-center my-4 fs-5">
        <label class="text-light">Add a new todo...</label>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control outline-none m-auto fs-5"
            placeholder="Type your todo..."
            aria-label="Username"
            aria-describedby="basic-addon1"
            name="add"
          />
          <button type="submit" class="input-group-text btn-bg-d">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <!-- <input class="form-control m-auto fs-5" type="text" name="add" />
        <input type="submit" name="submit-list" /> -->
      </form>
    </div>

    <!-- Script -->
    <script
      src="https://kit.fontawesome.com/f9dae8aeb4.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
